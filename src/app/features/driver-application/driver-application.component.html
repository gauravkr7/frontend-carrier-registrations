<main id="main" class="main mt-0 p-0">
  <div id="kt_app_content" class="app-content flex-column-fluid">
    <div class="container-fluid px-5">
      <div class="row bg-white p-3 mt-3 rounded">
        <div class="col-md-12">
          <div class="d-flex justify-content-between">
            <div>
              <button class="btn btn-success rounded-pill font-14 active me-2">
                Driver Application
              </button>
            </div>
            <div class="d-flex gap-2">
              <div>
                <div class="btn-group" role="group" aria-label="Basic example">
                  <!-- Add Profile Button -->
                  <a href="javascript:;" class="btn btn-success rounded-pill font-14" type="button"
                    data-bs-toggle="offcanvas" data-bs-target="#addLocation" aria-controls="offcanvasRight">
                    <i class="fa fa-plus me-2" aria-hidden="false"></i>Add Profile
                  </a>
                </div>
              </div>
              <div>
                <!-- Add Form Button with RouterLink -->
                <a [routerLink]="'/driver-applicationForm'" class="btn btn-success rounded-pill font-14">
                  <i class="fa fa-plus me-2"></i>Add Form
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      

      <div class="row bg-white px-3 py-4 mt-3 rounded">
        <div class="col-md-12">
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">Driver Name</th>
                  <th scope="col">Address</th>
                  <th scope="col">Phone</th>
                  <th scope="col">Email</th>
                  <th scope="col" width="30px">Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="row bg-white px-3 py-4 mt-3 rounded">
        <div class="col-md-12"></div>
      </div>
    </div>
  </div>
</main>
<!-- End #main -->

<div class="offcanvas offcanvas-end" id="addLocation" aria-labelledby="offcanvasRightLabel" style="width: 90%;"
  data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-header" style="padding: 15px; border-bottom: 1px solid #ccc;">
    <h5 class="modal-title">Driver Data</h5>

    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>

  <div class="offcanvas-body view-load position-relative">
    <form class="row g-3" (ngSubmit)="submitForm()" #f="ngForm">



    <form class="row g-3" (ngSubmit)="submitForm()" #f="ngForm">
  <div class="col-md-4">
    <h2 class="font-14 font-weight-700">First Name</h2>
    <input type="text" class="form-control" placeholder="First Name"
      [(ngModel)]="newDriverapplication.FirstName" name="FirstName" required>
  </div>
  <div class="col-md-4">
    <h2 class="font-14 font-weight-700">Middle Name</h2>
    <input type="text" class="form-control" placeholder="Middle Name"
      [(ngModel)]="newDriverapplication.MiddleName" name="MiddleName" required>
  </div>
  <div class="col-md-4">
    <h2 class="font-14 font-weight-700">Last Name</h2>
    <input type="text" class="form-control" placeholder="Last Name"
      [(ngModel)]="newDriverapplication.LastName" name="LastName" required>
  </div>
  <div class="col-md-4">
    <h2 class="font-14 font-weight-700">Email</h2>
    <input type="email" class="form-control" placeholder="Email"
      [(ngModel)]="newDriverapplication.email" name="email" required>
  </div>
  <div class="col-md-4">
    <h2 class="font-14 font-weight-700">Phone</h2>
    <input type="text" class="form-control" placeholder="Phone"
      [(ngModel)]="newDriverapplication.CellularTelephone" name="CellularTelephone" required>
  </div>
  <div class="col-md-4">
    <h2 class="font-14 font-weight-700">Driving Licence</h2>
    <input type="text" class="form-control" placeholder="Driving Licence"
      [(ngModel)]="newDriverapplication.DrivingLicence" name="DrivingLicence" required>
  </div>
  

<div class="modal-footer justify-content-center" style="border-top: 1px solid #ccc; padding-top: 15px; margin-top: 15px;">
  <button type="button" class="btn btn-outline-secondary btn-sm text-uppercase rounded-pill" data-bs-dismiss="offcanvas" style="margin: 10px;">Close</button>
  <button type="submit" class="btn btn-success btn-sm text-uppercase rounded-pill" data-bs-dismiss="offcanvas">Save changes</button>
</div>
</form>
